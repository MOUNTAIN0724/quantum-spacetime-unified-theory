# .github/workflows/theory-validation.yml
name: 量子時空理論驗證

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'theory/**'
      - 'parameters/**'
      - 'tests/**'
      - 'scripts/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'theory/**'
      - 'parameters/**'
  schedule:
    # 每天凌晨2點自動運行完整驗證
    - cron: '0 2 * * *'

jobs:
  validate-theory:
    name: 理論全面驗證
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: 設置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安裝核心依賴
      run: |
        python -m pip install --upgrade pip
        pip install numpy>=1.24 scipy>=1.10 matplotlib>=3.7
        pip install pandas h5py tqdm pytest
        
    - name: 檢查目錄結構
      run: |
        echo "項目結構:"
        find . -type f -name "*.py" | grep -E "(qst|validation)" | head -20
        echo ""
        echo "scripts目錄:"
        ls -la scripts/validation/
        
    - name: 運行全面驗證套件
      run: |
        echo "=== 開始全面理論驗證 ==="
        python scripts/run_all_validations.py
        
    - name: 生成驗證報告
      if: always()
      run: |
        echo "生成驗證報告..."
        echo "## 理論驗證報告" > validation-report.md
        echo "生成時間: $(date)" >> validation-report.md
        echo "" >> validation-report.md
        echo "### 項目結構" >> validation-report.md
        echo '```' >> validation-report.md
        ls -la >> validation-report.md
        echo '```' >> validation-report.md
        echo "" >> validation-report.md
        echo "### 驗證結果" >> validation-report.md
        python scripts/run_all_validations.py 2>&1 | tail -30 >> validation-report.md
        
    - name: 上傳驗證報告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: theory-validation-report
        path: validation-report.md
        retention-days: 30
