        cd docs/build/latex && pdflatex *.tex
    
    - name: ğŸ“¦ æ‰“åŒ…æ–‡æª”
      run: |
        cd docs/build && zip -r docs.zip .
    
    - name: ğŸ“¤ ä¸Šå‚³æ–‡æª”æ§‹ä»¶
