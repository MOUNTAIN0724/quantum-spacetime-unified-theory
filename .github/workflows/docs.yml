    - name: ğŸ“¦ å®‰è£ä¾è³´
      run: |
        pip install sphinx sphinx-rtd-theme myst-parser
        pip install -e .
    
    - name: ğŸ—ï¸ æ§‹å»ºHTMLæ–‡æª”
      run: |
